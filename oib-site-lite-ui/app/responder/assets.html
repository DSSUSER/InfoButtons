<div class="container" ng-controller="AssetsCtrl">
    <h3>Infobutton Responder</h3>
    <hr/>
    <table datatable="ng" dt-options="dtOptions" class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Namespace</th>
                <th>Asset</th>
                <th>Last Update</th>
                <th>MIME Type</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="asset in assets">
                <td>{{asset.NAMESPACE_CD}}</td>
                <td><a href="#/responder/editAsset/{{asset.ASSET_ID}}">{{asset.DISPLAY_NAME}}</a></td>
                <td>{{asset.LAST_UPDATE_DTS}}</td>
                <td>{{asset.ASSET_MIME_TYPE}}</td>
                <td>{{asset.ASSET_URL}}</td>
            </tr>
        </tbody>
    </table>
</div>
