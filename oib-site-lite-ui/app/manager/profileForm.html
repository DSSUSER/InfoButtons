<div ng-controller="ProfileFormCtrl">
    <div class="container">
        <h2>Profile Editor</h2>
        <form class="form-horizontal" role="form" novalidate>
            <div class="form-group">
                <label for="id" class="col-sm-2 control-label">ID:</label>
                <div class="col-sm-10">
                    <input id="id" class="form-control" type="text" ng-model="profile.id" />
                    <!--<input id="id" class="form-control" type="text" ng-model="profile.id" readonly/>-->
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input id="name" class="form-control" type="text" ng-model="profile.name"/>
                </div>
            </div>
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">Logo URL:</label>
                <div class="col-sm-10">
                    <input id="name" class="form-control" type="text" ng-model="profile.image_url"/>
                </div>
            </div>
            <div class="form-group">
                <label for="published" class="col-sm-2 control-label">Published Date:</label>
                <div class="col-sm-10">
                    <input id="published" class="form-control" type="text" ng-model="profile.published" />
                </div>
            </div>
            <div class="form-group">
                <label for="status" class="col-sm-2 control-label">Profile Status:</label>
                <div class="col-sm-10">
                    <select id="status" class="form-control" type="text" ng-model="profile.status">
                        <option value="1">Active</option>
                        <option value="2">Testing</option>
                        <option value="3">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="content" class="col-sm-2 control-label">Content:</label>
                <div class="col-sm-10">
                    <textarea id="content" rows="20" class="form-control" ng-model="profile.content_utf8"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="create(profile)" class="btn btn-info">CREATE</button>
                    <button ng-click="update(profile)" class="btn btn-success">UPDATE</button>
                    <button ng-click="delete(profile)" class="btn btn-danger">DELETE</button>
                    <button ng-click="clearForm(profile)" class="btn btn-warning">RESET FORM</button>
                    <!--                    <button ng-click="clearDb(profile)" class="btn btn-default">RESET DATABASE</button>-->
                </div>
            </div>

            <div class="alert alert-info" role="alert">{{statusMessage}}</div>

        </form>
                <pre>form = {{profile | json}}</pre>
                <!--                <pre>master = {{master| json}}</pre>-->
    </div>
</div>
