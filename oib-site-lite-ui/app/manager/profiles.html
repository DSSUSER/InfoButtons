<div class="container" ng-controller="ProfileCtrl">

<h3>Custom Resources</h3>
<hr/>

    <div class="well" ng-repeat="profile in localProfiles">
        <div class="row">
            <div class="col-md-3">
<!--Suggest adding logos/images for each profile - see next line -->                 
                <!--<img src="{{profile.image_url}}" alt="{{profile.name}} logo" style="max-height: 80px; max-width: 200px;">-->
                <img src="http://www.openinfobutton.org/_/rsrc/1290202364539/home/project_logo.jpg" alt="{{profile.name}} logo" style="max-height: 40px; max-width: 100px;">
            </div>
            <div class="col-md-3" style="margin-left: 2em;">
                <p>{{localCloudProfile.profileDescription}}</p>
            </div>
            <div class="col-md-3" style="margin-left: 2em;">
                <p>{{profile.name}} <br> </ve>v{{profile.version}}</p>
            </div>
            <div class="col-md-1" style="margin-left: 2em;">
                <p>{{profile.status_dsc}}</p>
            </div>
            <div class="col-md-2 text-right">
                <a href="#/editProfile/{{profile.id}}" class="btn btn-primary btn-sm">Configure</a>
                <a href="#" class="btn btn-default btn-sm">More Info</a>
            </div>
        </div>
    </div>

<!--    <pre>Local = {{localProfiles | json}}</pre>
    <pre>Cloud = {{cloudProfileLinks| json}}</pre>-->

</div>
